<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/CSS-files/contact.css">
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo"><a href="../Pages/explore.html" style="text-decoration: none; color: black;">Logo</a></div>
        <ul class="nav-links">
          <li><a href="../Pages/explore.html">Home</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="../Pages/Carees.html">Careers</a></li>
          <li><a href="../Pages/Login.html">Login</a></li>

        </ul>
      </div>
    </nav>

    <div class="content-wrapper">
      <div class="wrapper">
        <section class="left-side">
          <div class="img-container">
            <img
              src="../Assets/pexels-cottonbro-4659806.jpg"
              alt="Contact Us Image"
            />
          </div>
        </section>

        <section class="right-side">
          <h1>Get In Touch</h1>
          <form action="">
            <div class="input-group">
              <label for="name">Enter your name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="input-group">
              <label for="email">Enter your email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-group">
              <label for="message">Message:</label>
              <textarea name="message" id="message" rows="5"></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
